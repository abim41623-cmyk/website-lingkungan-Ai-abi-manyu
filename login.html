<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-emerald-600 p-8 text-center text-white">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                <i class="fa-solid fa-leaf text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold">Selamat Datang Kembali!</h2>
            <p class="text-emerald-100 mt-2">Masuk untuk mulai mengklasifikasi lingkungan</p>
        </div>

        <form class="p-8 space-y-6" id="loginForm">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all" placeholder="nama@email.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Kata Sandi</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all" placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="rounded text-emerald-600 mr-2"> Ingat saya
                </label>
                <a href="#" class="text-emerald-600 font-semibold hover:underline">Lupa sandi?</a>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-emerald-200">
                Masuk Sekarang
            </button>
        </form>

        <div class="p-6 bg-gray-50 text-center border-t border-gray-100">
            <p class="text-sm text-gray-600">Belum punya akun? 
                <a href="#" class="text-emerald-600 font-bold hover:underline">Daftar Gratis</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            // Simulasi login berhasil
            alert('Login Berhasil! Mengalihkan ke Dashboard...');
            window.location.href = 'index.html'; // Ganti dengan halaman utama Anda
        };
    </script>
</body>
</html>
